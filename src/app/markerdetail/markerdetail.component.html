 <div class="container my-container">
    <div class="row my-row">
    <div class="col-md-8 my-col">show pictures here</div>
     <div class="col-md-4 my-col">detail  here</div>
    
    </div>
<div class="row ">

<div class=" col-for-page padding-responsive "style='min-height:800px'>



<mat-tab-group class="header-less-tabs center-horizontal detail-card" [selectedIndex]="selected.value"
               (selectedIndexChange)="selected.setValue($event)"
               
              
               >
  <mat-tab *ngFor="let tab of imagearray; let index = index" [label]="((index <= imagearray.length-2) ? +'2013' +index : 'Change Image')">
   <mat-card class="task-card "  >
        <mat-card-header>
          <div mat-card-avatar>
        </div>
          <mat-card-title><h1>Forest Data Representation for {{markerdetail.label}}</h1></mat-card-title>
                       
                              
        </mat-card-header>
        <mat-spinner class="centered-horizontal" diameter="40" *ngIf="loading"></mat-spinner>
         <img mat-card-image id="anidiv" src={{imagearray[index]}} *ngIf="!loading" alt="Photo of ">

        
        <mat-card-content>
        
     
     <h1>{{showyear}}
</h1>

 
        </mat-card-content>
         <mat-card-actions>
         
 
  </mat-card-actions>
      </mat-card>

    <button mat-raised-button
            class="example-delete-tab-button"
            [disabled]="selected.value === imagearray.length -1"
            (click)="next()"
            color ="accent"
            [disableRipple]="false"
    >
      Next
    </button>
    <button mat-raised-button
            class="example-delete-tab-button"
            [disabled]="selected.value === 0"
            (click)="previous()"
            color ="green"
    >
     Back
    </button>
  </mat-tab>
</mat-tab-group>




</div>

</div>
